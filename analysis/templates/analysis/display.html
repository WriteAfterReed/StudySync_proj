
{% extends "base.html" %}



{% block content %}


    {% for group in object_list %}

        <div class="col-md-12">
            <div class="card mb-12 shadow-sm">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="btn-group">
                        <button type="button" class="btn btn-sm btn-outline-secondary"><a href="{% url 'groups:group_delete' group.id %}">Delete</a></button>
                        <button type="button" class="btn btn-sm btn-outline-secondary"><a href="{% url 'groups:group_edit' group.id %}">Edit</a></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    {% endfor %}

    <div class="col-md-12">
            <div class="card mb-12 shadow-sm">
                <div class="card-body">
					<button type="button" class="btn btn-sm btn-outline-secondary"><a href="{% url 'groups:group_new' %}">Create A Group</a></button>
					<button type="button" class="btn btn-sm btn-outline-secondary"><a href="{% url 'users:user_new' %}">Create A User</a></button>
            </div>
        </div>
	</div>
	
	<div class="col-md-12">
            <div class="card mb-12 shadow-sm">
                <div class="card-body">
                    <button type="button" class="btn btn-sm btn-outline-secondary"><a href="{% url 'analysis:meeting_times' %}">View Meeting Times Graph</a></button>
                    <button type="button" class="btn btn-sm btn-outline-secondary"><a href="{% url 'analysis:meeting_days' %}">View Meeting Days Graph</a></button>
                    <button type="button" class="btn btn-sm btn-outline-secondary"><a href="{% url 'analysis:popular_courses' %}">View Popular Courses Graph</a></button>
            </div>
        </div>
    </div>
    

{% endblock %}
